<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet" />
</head>
<body>
    <header>
        <a href="" class="logo">Ali's Ecommerce </a>
        <div id="cart-icon">
            <i class="ri-shopping-cart-line"></i>
            <span class="cart-item-count"></span>
        </div>

    </header>

    <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
            <div class="cart-box">
                <img src="product-1.webp" class="cart-img" >
                <div class="cart-detail">
                    <h2 class="cart-product-title">Smart White Shirt</h2>
                    <span class="cart-price">£100</span>
                    <div class="cart-quantity">
                        <button id="decrement">-</button>
                        <span class="number">1</span>
                        <button id="increment">+</button>
                    </div>
            </div>
            <i class="ri-delete-bin-line cart-remove"></i>
         </div>
        </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price"> £0</div>
        </div>
        <button class="btn-buy">Buy Now</button>
        <i class="ri-close-line" id="cart-close"></i>
    </div>
   

    <section class="shop">
        <h1 class="section-title">Shop Products</h1>
        <div class="product-content">
            <div class="product-box">
                <div class="img-box">
                    <img src="product-1.webp" >
                </div>
                <h2 class="product title">Smart White Shirt</h2>
                <div class="price-and-cart">

                    <span class="price">£100</span>
                    <i class="ri-shopping-cart-line add-cart"></i>

                </div>
            </div>
       
       
        <div class="product-box">
            <div class="img-box">
                <img src="product-2.webp" alt="">
            </div>
            <h2 class="product title">Short Sleeve Shirt</h2>
            <div class="price-and-cart">

                <span class="price">£50</span>
                <i class="ri-shopping-cart-line add-cart"></i>

            
        </div>
    </div>

    
    <div class="product-box">
        <div class="img-box">
            <img src="product-3.webp"  alt="">
        </div>
        <h2 class="product title"> Printed Shirt</h2>
        <div class="price-and-cart">

            <span class="price">£40</span>
            <i class="ri-shopping-cart-line add-cart"></i>

        </div>
</div>


<div class="product-box">
    <div class="img-box">
        <img src="product-4.webp" alt="">
    </div>
    <h2 class="product title">Casual Shirt</h2>
    <div class="price-and-cart">

        <span class="price">£40</span>
        <i class="ri-shopping-cart-line add-cart"></i>

    </div>
</div>



<div class="product-box">
    <div class="img-box">
        <img src="product-5.webp" alt="">
    </div>
    <h2 class="product title">Checked Shirt</h2>
    <div class="price-and-cart">

        <span class="price">£30</span>
        <i class="ri-shopping-cart-line add-cart"></i>

    </div>
    </div>

    <div class="product-box">
        <div class="img-box">
            <img src="product-6.webp" alt="">
        </div>
        <h2 class="product title">Knitwear</h2>
        <div class="price-and-cart">
    
            <span class="price">£45</span>
            <i class="ri-shopping-cart-line add-cart"></i>
    
        </div>
</div>



<div class="product-box">
    <div class="img-box">
        <img src="product-7.webp" alt="">
    </div>
    <h2 class="product title">Jeans</h2>
    <div class="price-and-cart">

        <span class="price">£40</span>
        <i class="ri-shopping-cart-line add-cart"></i>

    </div>
</div>


<div class="product-box">
    <div class="img-box">
        <img src="product-8.webp" alt="">
    </div>
    <h2 class="product title">New Season</h2>
    <div class="price-and-cart">

        <span class="price"></span>
        <i class="ri-shopping-cart-line add-cart"></i>

    </div>
</div>

</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
